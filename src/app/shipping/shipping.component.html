<h3>Shipping Prices</h3>


<div class="shipping-item" *ngFor = "let shipping of shippingCosts | async">
    <!--
        The async pipe returns the lastest value from a stream data and continues
        to do so for the life of a given component. When angular destroys that 
        component, the async pipe automatically stops
    -->
    <span>{{ shipping.type }}</span>
    <span>{{ shipping.price | currency }}</span>
</div>
